<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  
  <!-- Viewport meta tag for mobile/tablet -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="posapp">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  
  <!-- CSS fixes for mobile/tablet - minimal, don't break layout -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      -webkit-tap-highlight-color: transparent;
    }
    
    /* Only apply touch-action to canvas (for CanvasKit), not body */
    canvas {
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    /* Enable text selection for input fields */
    input, textarea, [contenteditable] {
      -webkit-user-select: text;
      user-select: text;
    }
  </style>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>posapp</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    // Minimal fixes - don't interfere with Flutter's layout or touch handling
    // Service worker registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
